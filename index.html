<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instadog</title>
</head>
<body>
    <div class="instadog">
        <div class="instagram-foto">
            <img src="./img instadog/5.jpg" alt="foto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img instadog/Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img instadog/Perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como DogSmile</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é DogSmile?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download1"></a>
                    <img src="./img instadog/AppStore.png" alt="apple">
                    <a href="#" class="app-download2"></a>
                    <img src="./img instadog/GooglePlay.png" alt="googleplay">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
